<html>
<head>
    <title>Celsius to Fahrenheit Converter</title>
</head>
<body>
    <h2>Celsius to Fahrenheit Converter</h2>
    <form id="converter">
        <label for="celsius">Enter Celsius:</label>
        <input type="number" id="celsius" name="celsius">
        <button type="button" onclick="convertTemperature()">Convert</button>
    </form>
    <p id="result"></p>

    <script>
        function convertTemperature() {
            var celsius = document.getElementById('celsius').value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').innerText = celsius + "°C is " + fahrenheit + "°F";
        }
    </script>
</body>
</html>
